<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- https://dribbble.com/shots/6336772-To-do-list 
    https://app.haikei.app/ -->
    <title>Tu Título Aquí</title>
</head>
<body>
    <div class="container">
        
        <main>
            <div>
            <header>
                <h1>Lista de tareas</h1>
                <h2>2023</h2>
                <h3>21 de septiembre</h3>
            </header>
            <ul>
                <li>
                    <img src="img/studying.png" alt="Icono de estudio" class="icon">
                    <img src="img/minus-svgrepo-com.svg" alt="Icono de estudio" class="delete-icon">   
                    <div class="contenido">
                        <h4 class="titulo">Texto 1</h4>
                        <p class="descripcion">Descripción del texto 1</p>
                    </div>
                    <div class="field-group">
                        <input type="checkbox" name="checkbox" id="cbk1" class="checkbox-field">
                        <label for="cbk1" class="checkbox-label"></label>
                    </div>
                </li>
                <li>
                    <img src="img/suitcase.png" alt="Icono de maleta" class="icon">
                    <img src="img/minus-svgrepo-com.svg" alt="Icono de estudio" class="delete-icon">
                    <div class="contenido">
                        <h4 class="titulo">Texto 2</h4>
                        <p class="descripcion">Descripción del texto 2</p>
                    </div>
                    <div class="field-group">
                        <input type="checkbox" name="checkbox" id="cbk2" class="checkbox-field">
                        <label for="cbk2" class="checkbox-label"></label>
                    </div>
                </li>
                <li>
                    <img src="img/house.png" alt="Icono de casa" class="icon">
                    <img src="img/minus-svgrepo-com.svg" alt="Icono de estudio" class="delete-icon">
                    <div class="contenido">
                        <h4 class="titulo">Texto 3</h4>
                        <p class="descripcion">Descripción del texto 3</p>
                    </div>
                    <div class="field-group">
                        <input type="checkbox" name="checkbox" id="cbk3" class="checkbox-field" checked>
                        <label for="cbk3" class="checkbox-label"></label>
                    </div>
                </li>
                <li>
                    <img src="img/popcorn.png" alt="Icono de palomitas" class="icon">
                    <img src="img/minus-svgrepo-com.svg" alt="Icono de estudio" class="delete-icon">
                    <div class="contenido">
                        <h4 class="titulo">Texto 4</h4>
                        <p class="descripcion">Descripción del texto 4</p>
                    </div>
                    <div class="field-group">
                        <input type="checkbox" name="checkbox" id="cbk4" class="checkbox-field">
                        <label for="cbk4" class="checkbox-label"></label>
                    </div>
                </li>
            </ul>
            <footer>
                <button class="boton" id="mostrarDiv">Agregar nueva tarea</button>   
            </footer>   
            <!-- Div para agregar nueva tarea (inicialmente oculto) -->
            <div class="nueva-tarea" id="nuevaTarea">
                <button class="cerrar-boton" id="cerrarDiv">Cerrar</button>
            </div>    
            <div class="nueva-tarea" id="nuevaTarea2">
                <button class="cerrar-boton" id="cerrarDiv">Cerrar</button>
            </div>      
        </main>     
        
    </div>
    <script src="script.js"></script>
</body>
</html>
